<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <p class="tagline">Test Your Knowledge!</p>
    
    <div id="quiz">
      <div id="question-container">
        <p id="question">Question will appear here</p>
        <ul id="options">
          <li><input type="radio" name="answer" id="option1" /><label for="option1">Option 1</label></li>
          <li><input type="radio" name="answer" id="option2" /><label for="option2">Option 2</label></li>
          <li><input type="radio" name="answer" id="option3" /><label for="option3">Option 3</label></li>
          <li><input type="radio" name="answer" id="option4" /><label for="option4">Option 4</label></li>
        </ul>
      </div>
      <button id="next-btn">Next Question</button>
      
      <div id="result" style="display: none;">
        <h2>Your Final Score: <span id="score"></span> / <span id="total-questions"></span></h2>
        <button id="retry-btn">Retry Quiz</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
